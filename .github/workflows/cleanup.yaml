name: Cleanup drafts

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cleanup
        run: |-
          hub release -f "%T (%S) %n" --include-drafts
